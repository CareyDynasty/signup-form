<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy-Signup-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-section">
        <div class="logo-section">
            <div class="logo">
                <img src="img/logo.png" alt="TOP logo">
                <h2>Speed & Power</h2> 
            </div>
            <div class="credit">Photo by <a href="https://unsplash.com/@dhivakrishna?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Dhiva Krishna</a> on <a href="https://unsplash.com/photos/black-mercedes-benz-car-YApS6TjKJ9c?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
        </div>
        <div class="form-section">
            <div class="header">
                <div>
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div>
                <div class="input-section">
                    <p>Let's do this!</p>
                    <form action="" id="form">
                        <div class="user-inputs">
                            <div class="user">
                                <label for="fname">FIRST NAME
                                    <input type="text" id="fname" name="fname" required>
                                    <div id="fname-error" class="error"></div>
                                </label>
                            </div>
                            <div class="user">
                                <label for="email">EMAIL
                                    <input type="email" id="email" name="email" required>
                                    <div id="email-error" class="error"></div>
                                </label>
                            </div>
                            <div class="user">
                                <label for="pwd">PASSWORD
                                    <input type="password" id="pwd" name="pwd" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                                    <div id="pwd-error" class="error"></div>
                                </label>
                            </div>
                        </div>
                        <div class="user-inputs">
                            <div class="user">
                                <label for="lname">LAST NAME
                                    <input type="text" id="lname" name="lname" required>
                                    <div id="lname-error" class="error"></div>
                                </label>
                            </div>
                            <div class="user">
                                <label for="cell">PHONE NUMBER
                                    <input type="tel" id="cell" name="cell" required pattern="[0-9]{10}">
                                    <div id="cell-error" class="error"></div>
                                </label>
                            </div>
                            <div class="user">
                                <label for="con-pwd">CONFIRM PASSWORD
                                    <input type="password" id="con-pwd" name="con-pwd" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                                    <div id="con-pwd-error" class="error"></div>
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
